<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='goof.css')}}" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css')}}" />
</head>

<body>
  <nav>
    <ul class="nav-links">
       <li class="nav-item" ><a href="http://127.0.0.1:5000/">Home</a></li>
       <li class="nav-item" ><a href="{{ url_for('scouting') }}">Scouting</a></li>
       <li class="nav-item" ><a href="{{ url_for('returnTeam') }}">Team Data</a></li>
       <li class="nav-item" ><a href="#">Logbook</a></li>
    </ul>
  </nav>

  <form action="submit/success" method="POST">

    <article>
      <div class="center_box">
        <label for="team_number">Enter Team Number</label>
        <br>
        <input type="text" name="team_number" value="" ><br>
        <br>
	      <label for="match_number">Enter Match Number</label>
        <br>
        <input type="text" name="match_number" value=""> <br> <u><b><p>Example match number: q1, q65, qf1-1, f2-1</p></b></u><br>
      </div>
      <div class="center_box">
        <input type="checkbox" id="taxi" name="taxi" value=false>
        <label for="taxi">Auton?</label>
      </div>

      <div class="center_box">
        <label for="high_balls_scored_auton">Triballs Scored(Auton)</label>
        <br>
        <input type="number" min=0 name="high_balls_scored_auton" value="0" >
        <br>
      </div>

      <div class="center_box">
        <label for="low_balls_scored_auton">Touches the Horizontal or Vertical Elevation Bar?</label>
        <br>
        <input type="number" min=0 name="low_balls_scored_auton" value="0" >
        <br>
      </div>

      <div class="center_box">
        <label for="total_balls_fired_auton">Winpoint?</label>
        <br>
        <input type="number" min=0 name="total_balls_fired_auton" value="0" >
      </div>

      <div class="center_box">

        <label for="high_balls_scored_driver">Triballs Launched (Driver)</label>
        <br>
        <input type="number" min=0 name="high_balls_scored_driver" value="0" >
        <br>
      </div>
      <div class="center_box">

        <label for="low_balls_scored_driver">Triballs Scored (Driver)</label>
        <br>
        <input type="number" min=0 name="low_balls_scored_driver" value="0" >
        <br>
      </div>
      <div class="center_box">

        <label for="total_balls_fired_driver">Elevation Level Achieved? (Driver)</label>
        <br>
        <input type="number" min=0 name="total_balls_fired_driver" value="0" >
      </div>


      <div class="center_box">
        <p>What Type of Robot Are They?</p>
	<br>
        <input type="radio" name="strat" id="offense" value="Offensive" >
        <label for="offense">Offensive?</label>

        <br>
        <input type="radio" name="strat" id="defensive" value="Defensive" >
        <label for="defensive">Defensive?</label>

        <br>
        <input type="radio" name="strat" id="both" value="Both" >
        <label for="both">Both</label>

        <br>
        <input type="radio" name="strat" id="neither" value="Neither" >
        <label for="neither">Neither</label>
      </div>

      <div class="center_box">
        <label for="catastrophes">Any Catastrophes?</label>
        <br>
        <input type="text" id="catastrophes" name="catastrophes">
      </div>
      <div class="center_box">
        <label for="additional">Additional Comments?</label>
        <br>
        <input type="text" id="additional" name="additional">
        <br>
      </div>
      <br>
      <div class="center_box" id="submit">
        <input type="submit" value="Submit" onclick="dumpData()">
      </div>
    </article>
  </form>

</body>

</html>
